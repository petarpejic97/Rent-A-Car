  <h2
  fxFlexAlign=center
  class="login-title">Log in</h2>
  <form
  fxLayout=column
  fxLayoutGap=1rem
  [formGroup]="signInForm"
  (ngSubmit)="onSubmit(signInForm)"
  action="">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
      formControlName="email"
      matInput>
      <mat-icon matSuffix>email</mat-icon>
      <mat-error *ngIf="this.signInForm.controls.email.invalid">{{getEmailErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
      type="password"
      formControlName="password"
      matInput>
      <mat-icon matSuffix>lock</mat-icon>
      <mat-error *ngIf="this.signInForm.controls.password.invalid">{{getPasswordErrorMessage()}}</mat-error>
    </mat-form-field>
    <span *ngIf="inputsAreInvalid" class="invalid-credentials"> Some of inputs are invalid! </span>
    <button
    class="btn-login bg-primary"
    mat-raised-button>
    Log in</button>
  </form>
  <span
  class="forgotPassword"
  fxLayoutAlign=center>Forgot Password?</span>
</div>
